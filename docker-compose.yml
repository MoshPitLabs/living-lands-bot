services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DB_HOST: postgres
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: http://ollama:11434
      CHROMA_URL: http://chromadb:8000
      HTTP_ADDR: :8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ollama:
        condition: service_started
      chromadb:
        condition: service_started
    volumes:
      - ./configs:/app/configs:ro
      - /mnt/ugreen-nas/Coding/Hytale/DiscordBot/training-data:/app/training-data:ro
      - /home/moshpitcodes/Development/living-lands-reloaded/docs:/app/livinglands-docs:ro
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-livinglands}
      POSTGRES_USER: ${DB_USER:-bot}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bot} -d ${DB_NAME:-livinglands}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  chroma_data:
